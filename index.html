        <script src="src/globe.gl.min.js"></script>
        <script type="text/javascript">

        if(!Detector.webgl){
            Detector.addGetWebGLMessage();
        } else {
            // Initialize Globe
            var globe = new Globe(document.getElementById('container'))
                .globeImageUrl('./image/light_dim_4096.jpg')
                .backgroundColor('#ffffff')
                .width(window.innerWidth)
                .height(window.innerHeight);

            // Add markers
            globe.markerLabel(d => d.name)
                .markerColor(() => '#ff0000')
                .markerRadius(0.02)
                .markersData([
                    { name: 'Marker 1', lat: 0, lng: 0 },
                    { name: 'Marker 2', lat: 30, lng: 120 },
                    { name: 'Marker 3', lat: -30, lng: -120 }
                ]);

            // Disable controls
            globe.controls().autoRotate = false;
            globe.controls().enablePan = false;
            globe.controls().enableZoom = false;
            globe.controls().enableRotate = false;
            globe.controls().enabled = false;

            // Handle window resize
            window.addEventListener('resize', () => {
                globe.width(window.innerWidth)
                    .height(window.innerHeight);
            });
        }
        </script>
